<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home Work 4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="message-block">
		<div class="card m-4">
			<div class="card-body row">
				<div class="col-sm-2 card-avatar">
					<img class="rounded" alt="avatar" src="img/default-avatar.png" />
				</div>
				<div class="col-sm-10">
				<div class="d-flex justify-content-between">
					<a href="#" class="card-nickname h5">
						Nickname
					</a>
					<div class="card-time">
						15.10.2018, 13:39:55
					</div>
				</div>
				<hr>
				<div class="card-message">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid aperiam autem fugiat tempora voluptatum! Adipisci consectetur corporis eligendi facere impedit incidunt inventore officiis, placeat qui saepe sint sunt tempore, voluptas!
				</div>
				</div>
			</div>
		</div>
	</div>


	<div class="form-block">
		<div class="text-center h4">Add new message</div>
		<form class="p-4" action="#">
			<div class="form-group row">
				<label for="frmName" class="col-sm-2 col-form-label">Your name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="frmName" name="frmName">
				</div>
			</div>
			<div class="form-group row">
				<label for="frmMessage" class="col-sm-2 col-form-label">Your message:</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="frmMessage" name="frmMessage" rows="4"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">
					<input type="submit" class="btn btn-primary" id="frmBtnAdd">
				</div>
			</div>
		</form>
	</div>
</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
